name: Build and Deploy
on:
  push:
    branches:
      - docs
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Build and Deploy
        uses: marcopgordillo/github-pages-deploy-action@master
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BASE_BRANCH: docs # The branch the action should deploy from
          BRANCH: master # The branch the action should deploy to.
          GITHUB_REPOSITORY: contamg/contamg.github.io
          FOLDER: docs/.vuepress/dist # The folder the action should deploy.
          BUILD_SCRIPT: yarn install && yarn docs:build # The build script the action should run prior to deploying.
